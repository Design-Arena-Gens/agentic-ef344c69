<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to YouTube Search</title>
  <meta http-equiv="refresh" content="0; url=https://www.youtube.com/results?search_query=How%20to%20make%20vegan%20dishes%3F" />
  <link rel="canonical" href="https://www.youtube.com/results?search_query=How%20to%20make%20vegan%20dishes%3F" />
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0; padding: 40px; line-height: 1.5;
      display: grid; place-items: center; min-height: 100dvh;
    }
    main { max-width: 680px; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .muted { opacity: 0.7; }
  </style>
  <script>
    (function() {
      var target = "https://www.youtube.com/results?search_query=How%20to%20make%20vegan%20dishes%3F";
      try { window.location.replace(target); } catch (_) { window.location.href = target; }
    })();
  </script>
</head>
<body>
  <main>
    <h1>Redirecting to YouTube search?</h1>
    <p class="muted">Searching for: <strong>How to make vegan dishes?</strong></p>
    <p>If you are not redirected automatically, <a href="https://www.youtube.com/results?search_query=How%20to%20make%20vegan%20dishes%3F">click here</a>.</p>
  </main>
</body>
</html>
